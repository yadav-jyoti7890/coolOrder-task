<div class="header">
    <h2 style="font-size: 1.2vw; font-family: helvetica; font-weight: 900;">Order List</h2>
</div>
<div class="container">
    <!-- Member List Table -->
    <table class="member-table">
        <thead>
            <tr>
                <th>SN</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>pickUpPort</th>
                <th>Lease Start</th>
                <th>Lease End</th>
                <th>Group</th>
                <th>Product Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orderData; let i = index">
                <td>{{i+1}} </td>
                <td>{{order.org}} </td>
                <td>{{order.des}} </td>
                <td>{{order.pickUpPort}} </td>
                <td>{{order.leaseStart}} </td>
                <td>{{order.leaseEnd}} </td>
                <td>{{order.groupId}} </td>
                <td>{{order.productCode}} </td>
                <td><button class="login-btn" [routerLink]="['/update', order.id]">Update</button>
                <button class="login-btn" style="background-color: rgb(195, 8, 8) !important;" (click)="delete(order.id)">Delete</button>
                </td>
             
            </tr>
        </tbody>
    </table>
